name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: rotations.locker
          username: root
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            tmux send-keys -t rotations C-c
            sleep 2
            tmux send-keys -t rotations "git pull && yarn build && yarn preview" Enter
